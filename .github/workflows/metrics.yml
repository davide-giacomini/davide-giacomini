name: GitHub Metrics
on:
  schedule: 
    - cron: "0 0 * * *"  # Runs daily
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.Metrics_Token }}
